name: Build, Mirror & Release

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Linux ----------
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            libx11-dev libxrandr-dev libxi-dev libudev-dev libfreetype6-dev \
            libgl1-mesa-dev libxext-dev libopenal-dev libflac-dev libvorbis-dev \
            g++ cmake make

      # ---------- Windows ----------
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install cmake --installargs '"ADD_CMAKE_TO_PATH=System"' -y
          choco install mingw -y

      # ---------- Configure ----------
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      # ---------- Build ----------
      - name: Build project
        run: cmake --build build --config Release

      # ---------- Prepare Artifacts (Linux) ----------
      - name: Prepare artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p bin
          find build -name "rtype_server" -exec cp {} bin/ \;
          find build -name "rtype_client" -exec cp {} bin/ \;

      # ---------- Prepare Artifacts (Windows) ----------
      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path bin
          Get-ChildItem -Path build -Recurse -Include rtype_server.exe,rtype_client.exe | Copy-Item -Destination bin

      # ---------- Artifacts (Linux) ----------
      - name: Upload Linux binaries
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: bin/*

      # ---------- Artifacts (Windows) ----------
      - name: Upload Windows binaries
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: bin/*

  mirror:
    name: Mirror to Private Epitech Repo
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---- SSH Setup ----
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MIRROR_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t ed25519 github.com >> ~/.ssh/known_hosts

      - name: Configure Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add private Epitech repo as remote
        run: |
          git remote add epitech git@github.com:EpitechPGE3-2025/G-CPP-500-RUN-5-2-rtype-3.git

      - name: Push to private repo
        run: |
          git push epitech HEAD:${{ github.ref_name }}

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux binaries
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: dist/linux

      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: dist/windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/linux/rtype_server
            dist/linux/rtype_client
            dist/windows/rtype_server.exe
            dist/windows/rtype_client.exe
